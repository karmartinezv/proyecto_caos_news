    <body>
        <div class="bg-contact100" style="background-image: url('img/bg-01.jpg');">
            <div class="container-contact100">
                <div class="wrap-contact100">
                    <div class="contact100-pic js-tilt" data-tilt>
                        <img src="img/img-01.png" alt="IMG">
                    </div>
                    <form class="contact100-form validate-form">
                        <span class="contact100-form-title">
                            <h2 class="form-titulo">Contactenos</h2>
                        </span>


                        <div class="wrap-input100 validate-input">
                            <input class="input100" id="validationTooltip01" type="text" name="name" placeholder="Nombre" required>
                            <span class="symbol-input100">
                                <i class="bi bi-person-fill"></i>
                            </span>
                            <div class="invalid-feedback">
                                Nombre es requerido.
                            </div>
                        </div>
                        <div class="wrap-input100 validate-input">
                            <input class="input100" id="validationTooltip02" type="text" name="email" placeholder="Email" required>
                            <span class="symbol-input100">
                                <i class="bi bi-envelope"></i>
                            </span>
                            
                        </div>
                        <div class="wrap-input100 validate-input">
                            <input class="input100" id="validationTooltip03" type="text" name="titulo" placeholder="Titulo" required>
                            <span class="symbol-input100">
                                <i class="bi bi-card-heading"></i>
                            </span>
                            
                        </div>

                        <div class="wrap-input100 validate-input">
                            <textarea class="input100" id="validationTooltip04" name="message" placeholder="Mensaje" required></textarea>
                            
                        </div>

                        <div class="container-contact100-form-btn">
                            <button class="contact100-form-btn">
                                Enviar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script src="js/script.js"></script>
